<!DOCTYPE html>
<html>
<head>
    <title>sitemap 设置</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/jquery.gritter.css"/>

    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <script src="assets/js/jquery.gritter.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/setting.js"></script>
    <style>
        body {
            margin: 0;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            font-variant: tabular-nums;
            line-height: 1.5;
            font-feature-settings: 'tnum';
            background: transparent;
        }

        .dark {
            background-color: #000;
            color: #fff
        }

        .mb-3 {
            display: flex;
            align-items: center;
        }

        .form-horizontal {
            text-align: end;
        }

        @media (max-device-width: 600px) {
            .form-horizontal {
                text-align: start;
            }
        }
    </style>
</head>
<body style="margin: 0" class="${theme}">
<div id="vue-div" style="width: 100%;max-width: 960px">
    <div class="page-header" style="padding-top: 20px">
        <h3>
            sitemap 设置
        </h3>
    </div>
    <hr style="color: #a4a1a1"/>
    <form role="form" id="ajaxsitemap" checkBox="status" class="form-horizontal">
        <div class="form-group mb-3 row">
            <label class="col-md-3 control-label no-padding-right"> 文件存放地址 </label>
            <div class="col-md-4">
                <input type="text" placeholder="" class="form-control" :value="val(sitemap.uriPath)"
                       name="uriPath">
            </div>
        </div>
        <div class="form-group mb-3 row">
            <label class="col-md-3 control-label no-padding-right"> 说明文字 </label>
            <div class="col-md-8">
                <textarea placeholder="" class="form-control" name="sitemapText">{{sitemap.sitemapText}}</textarea>
            </div>
        </div>
        <div class="form-group mb-3 row">
            <label class="col-md-3 control-label no-padding-right"> 插件html </label>
            <div class="col-md-8">
                <textarea readonly="readonly" class="form-control" style="color: gray"><plugin name="sitemap" view="widget"/></textarea>
            </div>
        </div>
        <div class="form-group mb-3 row">
            <label class="col-md-3 control-label no-padding-right"> 预览 </label>
            <div class="col-md-4" style="text-align: start">
                <iframe src="/p/sitemap/widget?preview=true" style="height: 48px;width: 256px;border: 0"></iframe>
            </div>
        </div>
        <hr style="color: #a4a1a1"/>
        <div class="form-group row mb-3">
            <div class="col-sm-3"></div>
            <button class="btn btn-primary" type="button" id="sitemap" style="max-width: 80px;margin-left: 12px">
                提交
            </button>
        </div>
    </form>
</div>
<input id="gritter-light" checked="" type="checkbox" style="display:none"/>
<pre id="data" style="display: none">${data}</pre>
</body>
</html>
